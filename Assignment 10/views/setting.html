    <div style="text-align: center;font-weight: bold; font-size: 18px">Notification Settings</div>      
    <div>
    <!--<form  name="notifyForm" ng-submit="notifyForm.$valid && notifySet(notify)" novalidate> -->
                <form  name="notifyForm" ng-submit="notifySet(notify)" novalidate>
                <div class="form-group row">
                  <label class="col-sm-2 form-control-label">Category</label>
                  <div class="col-sm-10">
                    <select class="form-control" placeholder="Category"  name="category" ng-model="notify.category" >
                      <option value="" selected>Open this select menu</option>
                      <option value="Interest">Interest</option>
                      <option value="Shares">Shares</option>
                      <option value="Health">Health</option>
                      <option value="Travel">Travel</option>
                      <option value="Food">Food</option>
                      <option value="Maintenance">Maintenance</option>
                  </select>
                  </div>
                </div>               
                
                <div class="form-group row">
                  <label class="col-sm-2 form-control-label">SubCategory</label>
                  <div class="col-sm-10">
                    <select class="form-control" placeholder="SubCategory"   name=subcat ng-model="notify.subCategory" >
                      <option value="" selected>Open this select menu</option>
                      <option value="Fix Deposite">Fix Deposite</option>
                      <option value="Equity">Equity</option>
                      <option value="Commodity">Commodity</option>                      
                      <option value="Family">Family</option>
                      <option value="Business Trip">Business Trip</option>
                      <option value="Hotel">Hotel</option>
                      <option value="Party">Party</option>
                      <option value="Vehicle">Vehicle</option>
                  </select>
                  </div>
                </div>
                    
                
                <div class="form-group row">
                  <label  class="col-sm-2 form-control-label">Amount</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" ng-maxlength="20"   placeholder="Enter Amount" name=amount min=0 ng-model="notify.amount" required>
                  </div>
                  <span  ng-show="notifyForm.ammount.$error.required  && notifyForm.ammount.$touched"  style="color:red;margin-left: 170px; ">Amount rquired. </span>
                  <span  style="margin-left: 170px;" ng-show="notifyForm.ammount.$error.maxlength  && !notifyForm.ammount.$pristine"  style="color:red;margin-left: 170px; ">Maxlength reached. </span>                                               
                </div>


                <div class="form-group row">
                  <label  class="col-sm-2 form-control-label">Date</label>
                  <div class="col-sm-10">
                    <input type="date" class="form-control" placeholder="dd-mm-yy:--:--" name=date  ng-model="notify.date" required>
                  </div>
                  <span   ng-show="notifyForm.date.$error.required  && notifyForm.amount.$touched"  style="color:red; margin-left: 170px;  ">Date rquired. </span> 
                  <span  ng-show="notifyForm.date.$error.maxlength  && !notifyForm.date.$pristine"  style="color:red; margin-left: 170px;  ">Maxlength reached. </span>
                </div> 
                          
                                
                <div class="form-group row">
                  <label class="col-sm-2 form-control-label">Transaction Type</label>
                  <div class="col-sm-10">
                    <select class="form-control" placeholder="Transaction Type"  name="transtype" ng-model="notify.transType" >
                      <option value="" selected>Open this select menu</option>
                      <option value="income">Income</option>
                      <option value="expense">Expense</option>
                  </select>
                  </div>
                </div>
                    
                <div class="form-group row">
                  <label class="col-sm-2 form-control-label">Reccuring Type</label>
                  <div class="col-sm-10">
                    <select class="form-control" placeholder="Recurring Type"  name="reccur" ng-model="notify.reccur" >
                      <option value="" selected>Open this select menu</option>
                      <option value="monthly">Monthly</option>
                      <option value="Yearly">Yearly</option>
                  </select>
                  </div>
                </div>


                <div class="form-group row">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="reset" ng-click="reset();" class="btn btn-secondary">Reset</button>
                    <button type="button" ng-show="startDelete==true && startAdd==false" ng-click="deleteTransaction(notify.transactionId);" ng-show="searchForm===true"  class="btn btn-secondary" style="padding-left:10px">Delete</button> 
                    <button type="submit" ng-click="formsub=true;" class="btn btn-secondary" style="padding-left:10px">Submit</button>
                  </div>
                </div>
              </form>
    </div>
