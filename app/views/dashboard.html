<div id="view">
    <h3>WELCOME TO EXPENSE MANAGER</h3>
</div>
<div class="container">
        <button ng-click="toggleModal()" class="btn btn-default">Calculations</button>
    
        <modal title="Calculations" visible="showModal">
            <div>
                <label>Total Income</label> {{totalIncome}}
            </div>
            <div>
                <label>Total Expense</label> {{totalExpense}}
            </div>
            <div>
                <label>Total Balance</label> {{totalBalance}}
            </div>
            <div>
                <button ng-click="toggleModal()" class="btn btn-default">OK</button>
            </div>
        </modal>
</div>
