<!--

<div class="container">
    <div class="col-sm-6">
        <h3>Income Details</h3>
        <table class="table table-striped table-bordered">
            <thead>
                <th>Category</th>
                <th>Amount</th>
            </thead>
            <tbody>
                <tr ng-repeat="sum in summaryData">
                    <td ng-bind="sum.category"></td>
                    <td ng-bind="sum.amount | number:2"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-sm-6">
        <h3>Expense Details</h3>
        <table class="table table-striped table-bordered">
            <thead>
                <th>Category</th>
                <th>Amount</th>
            </thead>
            <tbody>
                <tr ng-repeat="exsum in expSummaryData">
                    <td ng-bind="exsum.category"></td>
                    <td ng-bind="exsum.amount | number:2"></td>
                </tr>
            </tbody>
        </table>
    </div>
