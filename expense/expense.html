<div>
    <h2>Expense Details</h2>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>TransactionId</th>
                <th>Payer</th>
                <th>Payee</th>
                <th>Category</th>
                <th>Sub Category</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Mode Of Payment</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat='list in expenseArray'>
                <td>{{list.transactionId}}</td>
                <td>{{list.payer}}</td>
                <td>{{list.payee}}</td>
                <td>{{list.category}}</td>
                <td>{{list.subCategory}}</td>
                <td>{{list.amount | number:2}}</td>
                <td>{{list.date}}</td>
                <td>{{list.modeOfPayment}}</td>
                <td>
                    <button class="btn btn-primary" ng-click="compose(list)">Edit</button>
                </td>
                <td>
                    <button class="btn btn-primary" ng-click="removeExpense($index)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <!--Add New Expense -->
    <button type="button" class="btn btn-success btn-lg btn-block" ng-click="AddNewExpenseBtn()"><span aria-hidden="true" class="glyphicon glyphicon-plus"></span>Add New Expense</button>
</div>

<div class="container mtop">
    <div class="col-sm-4" ng-if="expVisible">
        <h2>Add Expense </h2>
        <form id="addExpenseForm" name="addExpenseForm">
            <div class="form-group">
                <label>TransactionId</label>
                <input type="number" class="form-control" ng-model="newListing.transactionId" required ng-pattern="/^[0-9]*$/">
            </div>
            <div class="form-group">
                <label>Payer</label>
                <input type="text" class="form-control" ng-model="newListing.payer" required ng-pattern="/^[a-zA-Z]*$/">
            </div>
            <div class="form-group">
                <label>Payee</label>
                <input type="text" class="form-control" ng-model="newListing.payee" required ng-pattern="/^[a-zA-Z]*$/">
            </div>

            <div class="form-group">
                <label>Category</label>
                <input type="text" class="form-control" ng-model="newListing.category" required ng-pattern="/^[a-zA-Z]*$/">
            </div>
            <div class="form-group">
                <label>Sub Category</label>
                <input type="text" class="form-control" ng-model="newListing.subCategory" required ng-pattern="/^[a-zA-Z]*$/">
            </div>
            <div class="form-group">
                <label>Amount</label>
                <input type="text" class="form-control" ng-model="newListing.amount" required ng-pattern="/^[0-9]*$/">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Date</label>
                <input type="text" class="form-control" ng-model="newListing.date" placeholder="10-09-15" required>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Mode Of Payment</label>
                <input type="text" class="form-control" ng-model="newListing.modeOfPayment" required>
            </div>
            <button type="submit" ng-click="addExpense(newListing);" class="btn btn-primary" ng-disabled="addExpenseForm.$pristine || addExpenseForm.$dirty && addExpenseForm.$invalid">Add Expense</button>
        </form>
    </div>
    <!--Edit Income div-->
    <div class="col-sm-4" ng-if="editable">
        <h2>Edit Expense </h2>
        <form name="editExpenseForm" id="editExpenseForm">
            <div class="form-group">
                <label>TransactionId</label>
                <input type="number" class="form-control" ng-model="composeData.transactionId" placeholder="" required ng-pattern="/^[0-9]*$/">
            </div>
            <div class="form-group">
                <label>Payer</label>
                <input type="text" class="form-control" ng-model="composeData.payer" required ng-pattern="/^[a-zA-Z]*$/">
            </div>
            <div class="form-group">
                <label>Payee</label>
                <input type="text" class="form-control" ng-model="composeData.payee" required ng-pattern="/^[a-zA-Z]*$/">
            </div>

            <div class="form-group">
                <label>Category</label>
                <input type="text" class="form-control" ng-model="composeData.category" required ng-pattern="/^[a-zA-Z]*$/">
            </div>
            <div class="form-group">
                <label>Sub Category</label>
                <input type="text" class="form-control" ng-model="composeData.subCategory" required ng-pattern="/^[a-zA-Z]*$/">
            </div>
            <div class="form-group">
                <label>Amount</label>
                <input type="number" class="form-control" ng-model="composeData.amount" ng-pattern="/^[0-9]*$/">
            </div>
            <div class="form-group">
                <label>Date</label>
                <input type="text" class="form-control" ng-model="composeData.date" required>
            </div>
            <div class="form-group">
                <label>Mode Of Payment</label>
                <input type="text" class="form-control" ng-model="composeData.modeOfPayment" required>
            </div>
            <button type="submit" ng-click="saveComposition();" class="btn btn-primary" ng-disabled="editExpenseForm.$pristine || editExpenseForm.$dirty && editExpenseForm.$invalid">Save Income</button>
        </form>
    </div>
</div>
