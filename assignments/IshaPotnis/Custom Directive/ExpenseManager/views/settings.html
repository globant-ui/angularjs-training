<div class = "homeContainer" >
<div >
    <div class="alignment" align = "center"id="expenseForm" ng-hide="toggleVariable">
    <form class="form-horizontal" role="form" ng-submit="addNotification()" name="expenseIn">
        <h3 align='center'>Expense Notifications</h3>
        <div class="form-group">
            <label class="col-md-2 control-label">Type of Notification</label>
            <div class="col-md-3">
                <select class="form-control" ng-options="name for name in notify" ng-model="spent.notify"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Amount</label>
            <div class="col-md-3">
                <input type="number" class="form-control" name="name" ng-model="spent.amount" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" required/>
            </div>
            <div role="alert">
                <span class="error" ng-show="expenseIn.name.$invalid">
        Enter positive integer only upto 2 decimal places!</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Type Of Expense</label>
            <div class="col-md-3">
                <select class="form-control" ng-options="name for name in expense_types" ng-model="spent.subcategory"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Date of Expense</label>
            <div class="col-md-3">
                <input type="datetime-local" class="form-control" ng-model="spent.date" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Mode of Payment</label>
            <div class="col-md-3">
                <select class="form-control" ng-options="name for name in mode" ng-model="spent.mode"></select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">Payee</label>
            <div class="col-md-3">
                <input type="text" class="form-control" ng-model="spent.person" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Notes</label>
            <div class="col-md-3">
                <input type="textarea" class="form-control" name="notes" ng-model="spent.notes" ng-maxlength="20" />
            </div>
            <div role="alert">
                <span class="error" ng-show="expenseIn.notes.$error.maxlength">
        Notes field is Too long!</span>
            </div>
        </div>
        <div class="form-group">
            <div style="padding-left:290px">
                <input type="submit" value="Submit Notification" class="btn btn-primary" />
            </div>
        </div>
    </form>
</div>
    <pre>
    	<h4>
         AngularJS expenseManager application
         Made by: Isha Potnis
        </h4>
    </pre>
</div>
</div>
