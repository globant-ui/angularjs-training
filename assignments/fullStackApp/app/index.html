<!doctype html>
<html class="no-js" ng-app="myApp">

  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles/main.css">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
     <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/bootbox/bootbox.js"></script>
    <script src="bower_components/ngBootbox/dist/ngBootbox.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        
        <script src="scripts/app.js"></script>
        <script src="scripts/service.js"></script>
        <script src="scripts/popupService.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/expenseDetailsController.js"></script>
        <script src="scripts/controllers/incomeDetailsController.js"></script>
        <script src="directive/directive.js"></script>

        <!-- endbuild -->
    <script src="scripts/controllers/balanceController.js"></script>
  </head>

  <body style = "background-color:#d2e0c5">
          <div my-customer></div>
          <div class="collapse navbar-collapse footer tabmargin" id="js-navbar-collapse">
              <ul class="nav nav-pills" role="tablist">
                 <li class = "active"><a href="#/addDetails">Add</a></li>
                 <li class = "active"><a href="#/expenseDetails">Expense</a> </li>
                 <li class = "active"><a href="#/incomeDetails">Income</a> </li>
              </ul>
          </div>

      <div ng-controller = "balanceCtrl" class="row" style = "margin-top:25px">
        <div class="col-sm-4">
          <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Total Income</h3>
          </div>
          <div class="panel-body" data-ng-bind-template="{{totalIncome | number : 2}}"></div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Total Expenses</h3>
          </div>
          <div class="panel-body" data-ng-bind-template="{{totalExpense | number : 2}}"></div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Total Balance</h3>
          </div>
          <div class="panel-body" data-ng-bind-template="{{totalIncome - totalExpense | number : 2}}"></div>
          </div>
        </div>
      </div>

          <center>
          <div ng-view></div>
         </center>

   
  </body>

</html>
