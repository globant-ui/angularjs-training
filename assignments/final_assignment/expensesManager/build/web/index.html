<html ng-app="expenseManagementApp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Expense Manager</title>

    </head>
    <body>        
        Welcome to Expense Management System
        <br></br>        
        <div ng-controller="commonController">
            <div>
                Total Income Amount: 
                <input disabled="true" type= "text" name="incomeAmount" ng-value="amountData.totalIncomeAmount|currency:'&#8377'" style = "margin-top: 15px; margin-left: 20px; margin-right: 20px;">
                Total Expense Amount:
                <input disabled="true" type= "text" name="expenseAmount" ng-value="amountData.totalExpenseAmount| currency:'&#8377;'" style = "margin-top: 15px;margin-left: 20px;margin-right: 20px;">
                Available Balance:
                <input disabled="true" type= "text" name="balanceAmount" ng-value="amountData.availableBalance| currency:'&#8377;'" style = "margin-top: 15px;margin-left: 20px;margin-right: 20px;">
            </div>
            <br></br>
            <div>
                <button ng-click="home()" style = "margin-left: 100px; height:35px; width:120px">Home</button>
                <button  ng-click="loadAddTransactionView()" style = "margin-left: 100px; height:30px; width:120px">Add Transaction</button>
                <button ng-click="loadIncomeTable()" style = "margin-left: 100px; height:35px; width:120px">Show Income</button>
                <button ng-click="loadExpenseTable()" style = "margin-left: 100px; height:35px; width:120px">Show Expense</button>
                <button ng-click="loadReportsPage()" style = "margin-left: 100px; height:35px; width:120px">Reports</button>
            </div>
            <h3>List of Upcoming Transactions</h3>
            <div recurring-transaction-widget ng-model="recurringTransactionList">
            </div>
            <div ng-view>       
            </div>
        </div>
        <!--css files-->
        <link rel="stylesheet" href="js/css/styles.css" type="text/css">

        <!--lib files-->
        <script src="lib/underscore.js" type="text/javascript"></script>
        <script src="lib/angular.min.js" type="text/javascript"></script>
        <script src="lib/angular-route.min.js" type="text/javascript"></script>

        <!--app file-->
        <script src="js/app.js" type="text/javascript"></script>

        <!--services-->
        <script src="js/services/transactionService.js" type="text/javascript"></script>
        <script src="js/services/recurringTransactionService.js" type="text/javascript"></script>

        <!--controllers-->
        <script src="js/controllers/commonController.js" type="text/javascript"></script>
        <script src="js/controllers/mainController.js" type="text/javascript"></script>
        <script src="js/controllers/editTransactionController.js" type="text/javascript"></script>
        <script src="js/controllers/addTransactionController.js" type="text/javascript"></script>
        <script src="js/controllers/reportsController.js" type="text/javascript"></script>
        <script src="js/directives/recurringTransactionDirective.js" type="text/javascript"></script>
    </body>
</html>
