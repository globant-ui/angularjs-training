<html ng-app="expenseManagementApp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Expense Manager</title>

    </head>
    <body>        
        Welcome to Expense Management System
        <br><br>        
        <form name="expensesForm">    
            <div ng-controller="mainController as cntrl">
                <div>
                    Total Income Amount:
                    <input disabled="true" type= "text" name="incomeAmount" ng-model="cntrl.incomeAmount" style = "margin-top: 15px;margin-left: 20px;margin-right: 20px;">
                    Total Expense Amount:
                    <input disabled="true" type= "text" name="expenseAmount" ng-model="cntrl.expenseAmount" style = "margin-top: 15px;margin-left: 20px;margin-right: 20px;"">
                    Available Balance:
                    <input disabled="true" type= "text" name="expenseAmount" ng-model="cntrl.availableBalance" style = "margin-top: 15px;margin-left: 20px;margin-right: 20px;"">
                </div>
                <br></br>
                <div>
                    <button ng-click="cntrl.showTable=1" style = "margin-left: 100px; height:35px; width:150px">Show Income</button>
                    <button ng-click="cntrl.showTable=2" style = "margin-left: 100px; height:35px; width:150px">show Expense</button>
                </div> 
                <br></br>
                <div ng-show="cntrl.showTable===1">                   
                    <div>
                        <h2>Income Table</h2>
                    </div>
                    <div>
                        <div>
                            <table width="80%" align="left" cellspacing="0"  cellpadding="0" border="1">
                                <colspan>
                                    <col width="20%">
                                    <col width="15%">
                                    <col width="20%">
                                    <col width="15%">                                    
                                </colspan>
                                <tr>
                                    <th><a href="" ng-click="cntrl.sortBy('incomeDescription')">Income Description</a></th>
                                    <th>Income Date</th>
                                    <th><a href="" ng-click="cntrl.sortBy('incomeAmount')">Income Amount</a></th>
                                    <th><a href ="" ng-click="cntrl.sortBy('incomeCategory')">Income Source</a></th>
                                </tr>
                                <tr ng-repeat ="income in cntrl.incomeDetails|orderBy:cntrl.column:cntrl.descending">
                                    <td ng-bind="income.incomeDescription">
                                    </td>
                                    <td ng-bind="income.date">
                                    </td>
                                    <td ng-bind="income.incomeAmount | currency">
                                    </td>
                                    <td ng-bind="income.incomeCategory">
                                    </td>                                    
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>  
                <div ng-show="cntrl.showTable===2">
                     <div>
                        <h2>Expense Table</h2>
                    </div>
                    <div>
                        <div>
                            <table width="80%" align="left" cellspacing="0"  cellpadding="0" border="1">
                                <colspan>
                                    <col width="20%">
                                    <col width="15%">
                                    <col width="15%">
                                    <col width="20%">
                                    <col widht="10%">                                   
                                </colspan>
                                <tr>
                                    <th><a href="" ng-click="cntrl.sortBy('description')">Expense Description</a></th>
                                    <th>Expense Date</th>
                                    <th><a href="" ng-click="cntrl.sortBy('amount')">Expense Amount</a></th>
                                    <th><a href ="" ng-click="cntrl.sortBy('category')">Expense Category</a></th>
                                    <th><a href="" ng-click="cntrl.sortBy('modeofPayment')"> Mode of Payment</a></th>
                                </tr>
                                <tr ng-repeat ="expense in cntrl.expensesDetails| orderBy:cntrl.column:cntrl.descending">
                                    <td ng-bind="expense.description">
                                    </td>
                                     <td ng-bind="expense.date">
                                    </td>
                                    <td ng-bind="expense.expenseAmount | currency">
                                    </td>
                                    <td ng-bind="expense.category">
                                    </td>
                                    <td ng-bind="expense.modeofPayment">
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <script src="lib/angular.min.js" type="text/javascript"></script>
            <script src="js/app.js" type="text/javascript"></script>        
            <script src="js/controllers/mainController.js" type="text/javascript"></script>
    </body>
</html>
